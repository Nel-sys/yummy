<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Yummy Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0; /* Lighter grey background */
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero-section {
            text-align: center;
            margin: 20px 0;
        }
        .recipe-frame {
            background-color: #cccccc; /* Deeper grey frame */
            border: 2px solid #8a8a8a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recipe-frame h2 {
            font-size: 1.8em;
            color: #333;
        }
        .recipe-frame p {
            font-size: 1.1em;
            color: #222;
        }
        .recipe-frame img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .share-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .share-button:hover {
            background-color: #e67300;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .previous-recipes {
            margin-top: 20px;
        }
        .previous-recipes a {
            display: block;
            text-align: center;
            color: #125fca;
            text-decoration: none;
            font-weight: bold;
        }
        .previous-recipes a:hover {
            color: #1a3cab;
        }
        .calorie-calculator {
            margin-top: 20px;
        }
        .calorie-calculator form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .calorie-calculator input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 70%;
        }
        .calorie-calculator button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #125fca;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calorie-calculator button:hover {
            background-color: #1a3cab;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #125fca;
        }
        .social-icons a i {
            font-size: 24px;
        }
        .social-icons a:hover {
            color: #1a3cab;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            .hero-section img {
                width: 100%;
            }
        }
    </style>
    <!-- Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Weekly Yummy Recipes</h1>
        
        <!-- Featured Recipe Section -->
        <div class="hero-section">
            <div class="recipe-frame">
                <h2>Recipe of the Week: Creamy Alfredo Pasta</h2>
                <p>Discover the secrets of a creamy, delicious weeknight meal.</p>
                <img src="pasta.jpg" alt="Creamy Alfredo Pasta">
                <a href="#" class="share-button">Share this Recipe</a>
            </div>
        </div>

        <!-- Previous Recipes Section -->
        <div class="previous-recipes">
            <h2>Previous Recipes</h2>
            <a href="previous-recipes.html">View Past Recipes</a>
        </div>

        <!-- Calorie Calculator -->
        <div class="calorie-calculator">
            <h2>Calorie Calculator</h2>
            <form id="calorie-form">
                <div id="ingredient-list">
                    <div>
                        <input type="text" class="ingredient" placeholder="Ingredient (e.g., Chicken)">
                        <input type="number" class="amount" placeholder="Amount (grams)">
                    </div>
                </div>
                <button type="button" onclick="addIngredientField()">Add More Ingredients</button>
                <button type="button" onclick="calculateCalories()">Calculate Calories</button>
                <button type="button" onclick="resetCalculator()">Reset</button>
            </form>
            <h3>Total Calories: <span id="total-calories">0</span></h3>
        </div>

        <!-- Social Media Sharing -->
        <div class="social-icons">
            <p>Share with friends:</p>
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank" title="Pinterest"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>

    <script>
        function addIngredientField() {
            const ingredientList = document.getElementById('ingredient-list');
            const newField = document.createElement('div');
            newField.innerHTML = `
                <input type="text" class="ingredient" placeholder="Ingredient (e.g., Chicken)">
                <input type="number" class="amount" placeholder="Amount (grams)">
            `;
            ingredientList.appendChild(newField);
        }

        function calculateCalories() {
            const ingredients = document.querySelectorAll('.ingredient');
            const amounts = document.querySelectorAll('.amount');
            let totalCalories = 0;

            ingredients.forEach((ingredient, index) => {
                const amount = parseFloat(amounts[index].value) || 0;
                totalCalories += amount * 2; // Example: 2 calories per gram
            });

            document.getElementById('total-calories').textContent = totalCalories.toFixed(2);
        }

        function resetCalculator() {
            document.getElementById('ingredient-list').innerHTML = `
                <div>
                    <input type="text" class="ingredient" placeholder="Ingredient (e.g., Chicken)">
                    <input type="number" class="amount" placeholder="Amount (grams)">
                </div>
            `;
            document.getElementById('total-calories').textContent = '0';
        }
    </script>
</body>
</html>
