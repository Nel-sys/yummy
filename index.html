<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Yummy Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0; /* Lighter grey background */
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe-frame {
            background-color: #cccccc; /* Deeper grey frame */
            border: 2px solid #8a8a8a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recipe-frame h2 {
            font-size: 1.8em;
            color: #333;
        }
        .recipe-frame p {
            font-size: 1.1em;
            color: #222;
        }
        .recipe-frame img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .share-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .share-button:hover {
            background-color: #e67300;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #125fca;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #1a3cab;
        }
    </style>
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Weekly Yummy Recipes</h1>
        
        <!-- Featured Recipe Section -->
        <div class="recipe-frame">
            <h2>Recipe of the Week: Creamy Alfredo Pasta</h2>
            <p>Discover the secrets of a creamy, delicious weeknight meal.</p>
            <img src="pasta.jpg" alt="Creamy Alfredo Pasta">
            <a href="#" class="share-button">Share this Recipe</a>
        </div>

        <!-- Social Media Sharing -->
        <div class="social-icons">
            <p>Share with friends:</p>
            <a href="https://www.facebook.com/sharer/sharer.php?u=#" target="_blank" title="Share on Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" title="Share on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/" target="_blank" title="Share on TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.pinterest.com/pin/create/button/?url=#" target="_blank" title="Share on Pinterest">
                <i class="fab fa-pinterest"></i>
            </a>
        </div>
    </div>
</body>
</html>
