<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Yummy Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero-section {
            text-align: center;
            margin: 20px 0;
        }
        .hero-section img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .hero-section h2 {
            font-size: 1.8em;
            color: white;
            background-color: #ff8000;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .hero-section button {
            padding: 10px 20px;
            border: none;
            background-color: #125fca;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero-section button:hover {
            background-color: #1a3cab;
        }
        .previous-recipes {
            margin-top: 20px;
        }
        .previous-recipes a {
            display: block;
            text-align: center;
            color: #ff8000;
            text-decoration: none;
            font-weight: bold;
        }
        .previous-recipes a:hover {
            color: #e67300;
        }
        .calorie-calculator {
            margin-top: 20px;
        }
        .calorie-calculator form input, 
        .calorie-calculator form button {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #125fca;
        }
        .social-icons a:hover {
            color: #1a3cab;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            .hero-section img {
                width: 100%;
            }
            .calorie-calculator form input, 
            .calorie-calculator form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Yummy Recipes</h1>
        
        <!-- Featured Recipe Section -->
        <div class="hero-section">
            <h2>Recipe of the Week: Creamy Alfredo Pasta</h2>
            <p>Discover the secrets of a creamy, delicious weeknight meal.</p>
            <img src="pasta.jpg" alt="Creamy Alfredo Pasta">
            <button onclick="alert('Share on social media!')">Share this Recipe</button>
        </div>

        <!-- Previous Recipes Section -->
        <div class="previous-recipes">
            <h2>Previous Recipes</h2>
            <a href="previous-recipes.html">View Past Recipes</a>
        </div>

        <!-- Calorie Calculator -->
        <div class="calorie-calculator">
            <h2>Calorie Calculator</h2>
            <form id="calorie-form">
                <input type="text" id="ingredient" placeholder="Ingredient (e.g., Chicken)">
                <input type="number" id="amount" placeholder="Amount (grams)">
                <button type="button" onclick="calculateCalories()">Add Ingredient</button>
            </form>
            <h3>Total Calories: <span id="total-calories">0</span></h3>
        </div>

        <!-- Social Media Sharing -->
        <div class="social-icons">
            <p>Share with friends:</p>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">TikTok</a>
            <a href="#" target="_blank">Pinterest</a>
        </div>
    </div>

    <script>
        function calculateCalories() {
            const ingredient = document.getElementById('ingredient').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (ingredient && amount) {
                // Dummy calorie value for demonstration
                const calories = amount * 2; // Assume 2 calories per gram
                const totalEl = document.getElementById('total-calories');
                const currentTotal = parseFloat(totalEl.textContent);
                totalEl.textContent = (currentTotal + calories).toFixed(2);
                alert(`${ingredient} added: ${calories} calories`);
            } else {
                alert('Please provide valid ingredient and amount.');
            }
        }
    </script>
</body>
</html>
